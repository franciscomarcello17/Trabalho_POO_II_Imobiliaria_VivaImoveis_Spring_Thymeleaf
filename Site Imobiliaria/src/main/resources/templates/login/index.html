<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
    <meta charset="UTF-8">
    <title>Login - Viva Imóveis</title>
</head>
<body>
<div th:replace="~{layout :: header}"></div> <!-- Incluindo o header do layout -->

<section class="login-section">
    <div class="login-card">
        <h1><i class="fas fa-home"></i> Bem-vindo de Volta</h1>
        <p>Acesse sua conta para gerenciar seus imóveis.</p>

        <!-- Formulário de Login -->
        <form th:action="@{/login}" method="post" class="login-form">
            <div class="form-group">
                <label for="username">Nome de Usuário:</label>
                <div class="input-container">
                    <div class="icon-box">
                        <i class="fas fa-user"></i>
                    </div>
                    <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <div class="input-container">
                    <div class="icon-box">
                        <i class="fas fa-lock"></i>
                    </div>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                </div>
            </div>
            <button type="submit" class="btn-primary">Entrar</button>
        </form>

        <a th:href="@{/cadastro}" class="register-link">Cadastre-se</a>
    </div>
</section>



<div th:replace="~{layout :: footer}"></div> <!-- Incluindo o footer -->
<div th:replace="~{layout :: script}"></div> <!-- Incluindo os scripts -->

</body>
</html>
