<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/cadastro.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
    <meta charset="UTF-8">
    <title>Cadastro - Viva Imóveis</title>
</head>
<body>
<div th:replace="~{layout :: header}"></div> <!-- Incluindo o header do layout -->

<section class="login-section">
    <div class="login-card">
        <h1><i class="fas fa-user-plus"></i> Crie sua Conta</h1>
        <p>Preencha os campos abaixo para criar sua conta.</p>

        <!-- Exibição de Mensagens de Erro -->
        <div th:if="${error}" style="color: red; margin-bottom: 15px;">
            <p th:text="${error}"></p>
        </div>

        <!-- Formulário de Cadastro -->
        <form th:action="@{/cadastro}" method="post" enctype="multipart/form-data" class="login-form">
            <div class="form-group">
                <label for="fullName">Nome Completo:</label>
                <div class="input-container">
                    <div class="icon-box">
                        <i class="fas fa-user"></i>
                    </div>
                    <input type="text" id="fullName" name="fullName" placeholder="Digite seu nome completo" required>
                </div>
            </div>
            <div class="form-group">
                <label for="birthDate">Data de Nascimento:</label>
                <div class="input-container">
                    <div class="icon-box">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <input type="date" id="birthDate" name="birthDate" required>
                </div>
            </div>
            <div class="form-group">
                <label for="username">Nome de Usuário:</label>
                <div class="input-container">
                    <div class="icon-box">
                        <i class="fas fa-user"></i>
                    </div>
                    <input type="text" id="username" name="username" placeholder="Escolha um nome de usuário" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <div class="input-container">
                    <div class="icon-box">
                        <i class="fas fa-lock"></i>
                    </div>
                    <input type="password" id="password" name="password" placeholder="Escolha uma senha" required>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirme sua Senha:</label>
                <div class="input-container">
                    <div class="icon-box">
                        <i class="fas fa-lock"></i>
                    </div>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme sua senha" required>
                </div>
            </div>
            <div class="form-group">
                <label for="profilePicture">Foto de Perfil:</label>
                <div class="input-container">
                    <div class="icon-box">
                        <i class="fas fa-image"></i>
                    </div>
                    <input type="file" id="profilePicture" name="profilePicture">
                </div>
            </div>
            <button type="submit" class="btn-primary">Cadastrar</button>
        </form>

        <a th:href="@{/login}" class="register-link">Já tem uma conta? Faça login</a>
    </div>
</section>

<div th:replace="~{layout :: footer}"></div> <!-- Incluindo o footer -->
<div th:replace="~{layout :: script}"></div> <!-- Incluindo os scripts -->
</body>
</html>
