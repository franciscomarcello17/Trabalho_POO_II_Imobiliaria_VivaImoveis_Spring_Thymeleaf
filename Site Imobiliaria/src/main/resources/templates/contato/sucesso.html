<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/index.css}">
  <link rel="stylesheet" th:href="@{/css/layout.css}">
  <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
  <meta charset="UTF-8">
  <title>Sucesso - Viva Imóveis</title>
</head>
<body>
<div th:replace="~{layout :: header}"></div> <!-- Incluindo o header do layout -->

<section th:fragment="content">
  <div class="hero">
    <div class="hero-content">
      <h1>Formulário Enviado com Sucesso!</h1>
      <p>Obrigado por entrar em contato conosco. Nossa equipe em breve irá responder sua solicitação.</p>
      <div class="buttons">
        <a th:href="@{/}" class="btn-primary">Voltar à Página Inicial</a>
        <a th:href=@{/contato} class="btn btn-secondary">Enviar Novo Formulário</a>
      </div>
    </div>
  </div>
</section>

<div th:replace="~{layout :: footer}"></div> <!-- Incluindo o footer do layout -->
<div th:replace="~{layout :: script}"></div> <!-- Incluindo o back-to-top -->

</body>
</html>
